<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Login</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src = "app.js"></script>
    

  
</head>

<body>
  <div class="container">

  <div id="login-form">

    <h3>Login</h3>
    <fieldset>

      <form action="server.php" method="get">

        <input type="email" placeholder="Email" required /> <!-- JS because of IE support; better: placeholder="Email" -->

        <input type="password" placeholder="Password" required> <!-- JS because of IE support; better: placeholder="Password" -->

        <input type="submit" value="Login">

        <footer class="clearfix">

          <p><span class="info">?</span><a href="#">Forgot Password</a></p>

        </footer>

      </form>

    </fieldset>

  </div> <!-- end login-form -->


  </div>
  
  


</body>
</html>
